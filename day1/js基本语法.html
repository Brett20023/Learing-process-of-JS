

<html>
<head>
<meta charset = 'UTF-8'>
</head>
<body>

    <script>
  /*
  1.JS中严格区分大小写
  2.JS中每一条语句以分号结尾
      -如不写分号浏览器会自动添加，但是会消耗一定的系统资源
      -有些时候，浏览器会加错分号
      因此在开发中一定记得在语句结尾加上分号
  3.JS中会忽略多个空格和换行，因此可以利用空格和换行来对代码进行格式化    
  */


  /*
1.字面量和变量
字面量：都是一些不可改变的值（常量
变量：可以用来保存字面量，且可以改变，使用起来更加方便



  */

//   声明变量使用var，声明和赋值可以同时进行

  /*
标识符
-JS中所有可以由我们自主命名的都可以认为是标识符
-例如：变量名、函数名、属性名都属于标识符
命名标识符时需要遵守如下的规则
1. 标识符中可以含有字母、数字、_、$
2. 标识符不能以数字开头
3. 标识符不能是ES中的关键字或保留字
4. 标识符一般使用驼峰命名法


-JS底层保存标识符时，实际上是采用的Unicode编码，所以理论上讲，所有utf-8中含有的内容都能作为标识符
中文也可以作为变量名，但不推荐使用中文来做变量名
  */

var a_1_$ = 1111;

console.log(a_1_$)



</script>




</body>



</html>
