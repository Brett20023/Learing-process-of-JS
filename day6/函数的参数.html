<script type="text/javascript">  
/*
定义一个用来求两个数和的函数
可以在函数的括号中指定一个或多个形式参数，多个形参之间用逗号隔开
申明一个形参相当于在函数内部申明了一个变量，但并不赋值
*/
function sum(a,b){
 
    console.log(a+b);
}
sum(1,2);
/*
在调用韩式时，可在()中指定实参(实际参数)
实参将会赋值给函数中对应的形参

调用函数时，解析器不会检查实参的类型
所以要注意是否会接收到非法参数，如果有可能则需要对参数类型进行检查
函数的实参可以是任意的数据类型

调用函数时，解析器也不会检查实参的数量
多余的形参不会被赋值
如果实参的数量少于形参，那么没有被赋值的形参将会是undefind

*/
sum(123,'hello');
</script>

</html>
