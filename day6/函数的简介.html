<!-- 函数
     -函数也是一个对象
     -函数中可有封装一些功能（代码），在需要时可以执行这些功能(代码)
     -函数中可以保存一些代码在需要的时候调用
     -使用typeof检查一个函数对象时，会返回一个function

-->
<html>

<head></head>

<body>
    
</body>


<script type="text/javascript">  
// 在开发中很少使用构造函数的形式来创建一个函数
// 创建一个函数对象
// 可以将要封装的代码已字符串的形式传递给构造函数
var fun = new Function("console.log('111');");
// 封装到函数中的代码不会直接执行，只有在函数调用时才会执行
// 调用函数语法：函数对象（）
// 当调用函数时，函数中封装的代码会按照顺序执行
fun();
/*
使用一个函数声明来创建一个函数
语法：
   functioin 函数名([形参1，形参2，形参3......]){
       语句...
   }
*/
function fun2(){
console.log('这是我的第二个函数');
}
console.log('fun2');
fun2();
// 等效的方式，函数表达式
var fun3 = function(){

};

</script>

</html>
