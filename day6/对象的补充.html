<script type="text/javascript">

    /*
    创建一个对象
    */
var obj = new Object();
//  向对象中添加属性
obj.name = "孙悟空";
obj.age = 18;

// 对象的属性值可以是任何类型，也可以是一个函数
obj.sayName = function(){
console.log(obj.name);
};
// console.log( obj.sayName);

function fun(){
    console.log(obj.name);

}

// 调方法
// obj.sayName();
// 此处的obj.sayName()就会输出对象obj.name的值

// 调函数
// fun();

    /*
函数也可以成为一个对象的属性
如果一个函数作为一个对象的属性保存
那么我们称这个函数是这个对象的方法
调用函数就说调用对象的方法

但是它只是名称上的区别没有其他的区别

*/

    /*
    枚举对象中的属性
    使用for....in...语句
    语法：
     for(var 变量 in 对象){

     }

      for....in语句对象中有几个属性，循环体就会执行几次
      每次执行会将对象中的一个属性名字赋值给变量
      可以使用obj[变量]来将属性值取出

    */
    for(var a in obj){
        console.log("");
    }




</script>

</html>
