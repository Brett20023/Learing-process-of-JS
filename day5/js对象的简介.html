<body>
    <div id='app'>

    </div>
    <script type="text/javascript">
    //    js中的数据类型
    // -String 字符串
    // -Number 数值
    // -Boolean 布尔值
    // -Null 空值
    // -Undefined 未定义
// 以上五种类型属于基本数据类型，以后看到的值只要不是善变五种，剩下的全都是对象

    // -Object 对象
/*


    基本数据类型都是单一的纸，‘hello’ 123 true
    值和值之间没有任何联系
    在JS中表示一个人的信息（name gender age）
    如果使用基本数据类型的数据，我们创建的变量都是独立的，不能成为一个整体


    对象属于一种复合的数据类型，在对象可以保存多个不同数据类型的属性
    
    对象的分类
    1.内建对象
     -由ES标准中定义的对象，在任何的ES中的实现都可以使用
     -比如：Math.String Number Boolean Function Object

    2.宿主对象
    -由JS运行环境提供的对象，目前来讲主要指由浏览器提供的对象
    -比如BOM DOM
比如常用的console.log和document.write都是对象，都是由浏览器提供的宿主对象

    3.自定义对象
    -有开发人员自己创建的对象
*/

// 创建对象
// 使用new调用的关键字调用的函数，是构造函数constructor
// 构造函数是专门用来创建对象的函数

var obj = new Object();
/*
在对象中保存的值叫做属性、
可对对象添加属性
语法：对象.属性名 = 属性值

*/
// 向对象中添加属性
// 向obj中添加name
obj.name = '孙悟空';
// 向obj中添加gender属性
obj.gender = '男';
// 向obj中添加age属性
obj.age = 18;
// 如果读取对象中没有的属性不会报错，而是会返回undefined
console.log(obj);
// 修改对象的属性
// 语法：对象.属性名 = 新值


// 删除对象的属性
// 语法：delete.对象.属性名



    </script>
</body>

</html>
