<html>
<!-- 
    嵌套的for循环
    希望程序输出一下形状
    *
    **
    ***
    ****
    *****


    *****
    *****
    *****
    *****

   
向body输出内容
 -->
<head>

</head>

<body>
    <div id='app'>

    </div>
    <script type="text/javascript">
// 这个for循环执行几次，图形的高度就是多少
// 他可以用来控制图形的高度
    for(var i = 0; i<5;i++){
        // 在循环内部再创建一个循环来控制图形的宽度
        // 外部循环执行一次内部循环执行5次
        // 要输出倒三角的话只需要将限制j的条件变成5-i即可
        for(var j = 0 ; j<=i;j++){
            document.write('*')
        }
        // 输出一个换行
        document.write('<br/>')

}
    </script>
</body>

</html>
