    <script type="text/javascript">
var obj = new Object();
// 向对象中添加属性
/*
对象中添加属性
属性名
-对象的属性名过不强制要求遵守标识符的规范
  什么名字都可以使用，但是使用时还是尽量遵
  守标示符的规范

如果要使用特殊的属性名，不能采用.的方式来操作
需要使用另一种方式
语法：对象['属性名'] = 属性值
读取时也需要采用这种方式

使用[]来闯将属性更加的灵活
在[]中可以直接传递一个变量，这样变量的值是多少就会读取那个属性
*/
// 这样就可以让两个obj是等效的了
obj['5555']
n = '555'
obj[n]

/*
属性值
JS对象的属性值，可以是任意的数据类型包括对象


in 运算符
-通过该运算符可以检测一个对象中是否含有指定的属性
 如果有则返回true，没有则返回false

-语法：
   “属性名” in 对象 
*/
